# ========================
# Production Configuration for Render
# ========================

# Server Configuration
server.port=${PORT:10000}
spring.application.name=aml-admin

# ========================
# PostgreSQL Database Configuration (Production)
# ========================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ========================
# Logging (Production)
# ========================
logging.level.org.springframework=INFO
logging.level.org.springframework.web=INFO
logging.level.com.leizo=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# ========================
# JWT Token Settings
# ========================
jwt.secret=${JWT_SECRET:super-secure-production-key-12345678901234567890}
jwt.expiration=36000000
jwt.audience=aml-users

# ========================
# CORS Allowed Origins (Production)
# ========================
spring.web.cors.allowed-origins=https://aml-app.onrender.com,https://aml-admin.onrender.com

# ========================
# External API Configuration
# ========================
twelve.api.key=${TWELVE_API_KEY:f758b6f9d1fa4afe9d4d18ec52f4f378}

# ========================
# External API Timeouts
# ========================
# Currency API timeout settings
currency.api.connect-timeout=5000
currency.api.read-timeout=10000

# Stock API timeout settings
stock.api.connect-timeout=5000
stock.api.read-timeout=10000

# ========================
# Cache Configuration
# ========================
currency.cache.duration-minutes=15
stock.cache.duration-minutes=5

# ========================
# Error Handling
# ========================
# Enable detailed error messages for debugging (disable in production)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never 