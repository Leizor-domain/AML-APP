# ========================
# Test Profile Configuration
# ========================
server.port=${PORT:8080}
spring.application.name=aml-admin-test

# ========================
# H2 In-Memory Database Configuration (for testing)
# ========================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================
# Logging
# ========================
logging.level.org.springframework=INFO
logging.level.org.springframework.web=INFO
logging.level.com.leizo=DEBUG

# ========================
# JWT Token Settings
# ========================
jwt.secret=test-secret-key-12345678901234567890
jwt.expiration=36000000
jwt.audience=aml-users

# ========================
# CORS Allowed Origins
# ========================
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173

# ========================
# Twelve Data API Configuration
# ========================
twelve.api.key=${TWELVE_API_KEY:f758b6f9d1fa4afe9d4d18ec52f4f378} 