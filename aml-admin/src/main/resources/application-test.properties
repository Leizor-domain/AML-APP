# ========================
# Test Profile Configuration
# ========================
server.port=8080
spring.application.name=aml-admin

# Disable database operations for local testing
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable database auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# ========================
# Logging
# ========================
logging.level.org.springframework=INFO
logging.level.org.springframework.web=INFO
logging.level.com.leizo=INFO

# ========================
# JWT Token Settings
# ========================
jwt.secret=super-secure-production-key-12345678901234567890
jwt.expiration=36000000
jwt.audience=aml-users

# ========================
# CORS Allowed Origins
# ========================
spring.web.cors.allowed-origins=https://aml-frontend.onrender.com,http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173

