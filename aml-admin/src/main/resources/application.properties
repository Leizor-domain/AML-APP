# ========================
# Core App Configuration
# ========================
server.port=8080
spring.application.name=aml-admin

# Static Resources
spring.web.resources.static-locations=classpath:/static/

# ========================
# PostgreSQL Database Configuration (Production)
# ========================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========================
# Logging
# ========================
logging.level.org.springframework=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.leizo=DEBUG

# ========================
# Keycloak Resource Server (for Spring Security) - Disabled for Development
# ========================
# spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/aml-realm
# spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/aml-realm/protocol/openid-connect/certs

# ========================
# JWT Token Settings
# ========================
jwt.secret=super-secure-production-key-12345678901234567890
jwt.expiration=36000000 # 10 hours in ms
jwt.audience=aml-users

# ========================
# CORS Allowed Origins
# ========================
spring.web.cors.allowed-origins=https://aml-frontend.onrender.com

