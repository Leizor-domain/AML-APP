# ========================
# Core App Configuration
# ========================
server.port=${PORT:8080}
spring.application.name=aml-admin

# Disable Spring Boot Whitelabel Error Page
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# Static Resources
spring.web.resources.static-locations=classpath:/static/

# ========================
# PostgreSQL Database Configuration (Local Development)
# ========================
spring.datasource.url=${DATABASE_URL:${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/amlengine_db}}
spring.datasource.username=${DATABASE_USER:${SPRING_DATASOURCE_USERNAME:postgres}}
spring.datasource.password=${DATABASE_PASSWORD:${SPRING_DATASOURCE_PASSWORD:your_postgres_password_here}}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================
# Logging
# ========================
logging.level.org.springframework=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.leizo=DEBUG

# ========================
# Keycloak Resource Server (for Spring Security) - Disabled for Development
# ========================
# spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/aml-realm
# spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/aml-realm/protocol/openid-connect/certs

# ========================
# JWT Token Settings
# ========================
jwt.secret=super-secure-production-key-12345678901234567890
# 10 hours in ms
jwt.expiration=36000000
jwt.audience=aml-users

# ========================
# CORS Allowed Origins - Updated for Render deployment
# ========================
spring.web.cors.allowed-origins=https://aml-app.onrender.com,https://aml-admin.onrender.com,http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173

# ========================
# Twelve Data API Configuration
# ========================
