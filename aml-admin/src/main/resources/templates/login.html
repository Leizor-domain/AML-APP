<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      padding: 40px 32px 32px 32px;
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-logo {
      width: 64px;
      height: 64px;
      background: #e3e3e3;
      border-radius: 50%;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      color: #4a90e2;
      font-weight: bold;
      letter-spacing: 2px;
    }
    h2 {
      margin: 0 0 24px 0;
      font-weight: 700;
      color: #333;
      font-size: 1.7rem;
    }
    label {
      font-weight: 500;
      color: #555;
      margin-bottom: 6px;
      display: block;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      background: #f7fafc;
      transition: border 0.2s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border: 1.5px solid #4a90e2;
      outline: none;
      background: #fff;
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #4a90e2 0%, #357ab8 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(74, 144, 226, 0.08);
      transition: background 0.2s, transform 0.1s;
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #357ab8 0%, #4a90e2 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .error-message {
      color: #e74c3c;
      background: #fdecea;
      border-radius: 6px;
      padding: 8px 12px;
      margin-bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
    }
    .success-message {
      color: #27ae60;
      background: #eafaf1;
      border-radius: 6px;
      padding: 8px 12px;
      margin-bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-logo">AML</div>
    <h2>Sign In</h2>
    <form th:action="@{/login}" method="post" style="width:100%;">
      <label>Username</label>
      <input type="text" name="username" placeholder="Enter your username" required>

      <label>Password</label>
      <input type="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>
    <div th:if="${param.error}" class="error-message">
      Invalid username or password
    </div>
    <div th:if="${param.logout}" class="success-message">
      You have been logged out
    </div>
  </div>
</body>
</html>
