services:
  - type: web
    name: aml-admin
    rootDir: .
    dockerfilePath: Dockerfile.admin
    plan: starter
    envVars:
      - key: DATABASE_URL
        value: ${DATABASE_URL}
      - key: DATABASE_USER
        value: ${DATABASE_USER}
      - key: DATABASE_PASSWORD
        value: ${DATABASE_PASSWORD}
      - key: SPRING_PROFILES_ACTIVE
        value: prod
    autoDeploy: true

  - type: web
    name: aml-portal
    rootDir: .
    dockerfilePath: Dockerfile.portal
    plan: starter
    envVars:
      - key: DATABASE_URL
        value: ${DATABASE_URL}
      - key: DATABASE_USER
        value: ${DATABASE_USER}
      - key: DATABASE_PASSWORD
        value: ${DATABASE_PASSWORD}
      - key: SPRING_PROFILES_ACTIVE
        value: prod
    autoDeploy: true

  - type: web
    name: aml-engine
    rootDir: .
    dockerfilePath: Dockerfile.engine
    plan: starter
    envVars:
      - key: DATABASE_URL
        value: ${DATABASE_URL}
      - key: DATABASE_USER
        value: ${DATABASE_USER}
      - key: DATABASE_PASSWORD
        value: ${DATABASE_PASSWORD}
      - key: SPRING_PROFILES_ACTIVE
        value: prod
    autoDeploy: true

  - type: web
    name: aml-frontend
    env: static
    rootDir: .
    buildCommand: yarn install && yarn build
    staticPublishPath: dist
    envVars:
      - key: VITE_ADMIN_API_URL
        value: https://aml-admin.onrender.com
      - key: VITE_PORTAL_API_URL
        value: https://aml-portal.onrender.com
    autoDeploy: true

databases:
  - name: amlengine-db
    plan: starter
    postgresMajorVersion: 15 