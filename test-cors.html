<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for AML Admin API</h1>
    
    <div>
        <h2>Test Register Request</h2>
        <button onclick="testRegister()">Test POST /users/register</button>
        <div id="registerResult"></div>
    </div>

    <script>
        async function testRegister() {
            try {
                const response = await fetch('http://localhost:8080/users/register', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'testuser',
                        password: 'testpass',
                        role: 'VIEWER'
                    })
                });
                
                if (response.ok) {
                    const result = await response.text();
                    document.getElementById('registerResult').innerHTML = `<p style="color: green;">Success: ${result}</p>`;
                } else {
                    const errorText = await response.text();
                    document.getElementById('registerResult').innerHTML = `<p style="color: orange;">Response: ${response.status} ${response.statusText} - ${errorText}</p>`;
                }
            } catch (error) {
                document.getElementById('registerResult').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
